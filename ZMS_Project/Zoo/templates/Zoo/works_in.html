{%  extends 'Zoo/base_wobg.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>worksin</title>
</head>
<body>
    {% block content %}
    <br>
        <h2 class="text-center">Assign Staff to Department</h2>
        <div class="col-md-6 offset-md-3">
        <form method='POST' action = "{% url 'works_in' %}">
        {% csrf_token %}
        {% if form.errors %}
             <div class="alert alert-warning alert-dismissable" role="alert">
                <button class="close" data-dismiss="alert">
                    <small><sup>x</sup></small>
                </button>
                 <p>Your form has errors</p>
                {% for field in form %}
                    {% if field.errors %}
                        {{ field.errors }}
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        {{ form.as_p }}
            <input type="submit" value="Assign" class="btn btn-primary">
        </form></div>
    {% endblock %}
</body>
</html>
