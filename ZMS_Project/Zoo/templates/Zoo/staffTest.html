{%  extends 'Zoo/base.html' %}

{% block title %}
    Sign-up
{% endblock %}

{% block main %}

{% if registered %}

	<meta http-equiv="refresh" content="0; url=/retail/login/"/>
{% else %}
	<form id="user_form" method="post" action="/stafftestsignup/" enctype="multipart/form-data">

	{% csrf_token %}

	{{ user_form.as_p }}

	<input type="submit" name="submit" value="Sign-up" />
	</form>
{% endif %}
{% endblock %}
